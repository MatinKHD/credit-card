<section class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="w-full bg-gray-900 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo or Title -->
            <div class="text-xl font-bold">
                IRAN VISA | ایران ویزا
            </div>
            <!-- Hamburger Menu Button (Visible on Mobile) -->
            <button
                class="block md:hidden text-white focus:outline-none"
                (click)="toggleMenu()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"
                    />
                </svg>
            </button>
            <!-- Navigation Links -->
            <nav
                [ngClass]="{ 'hidden': !menuOpen, 'flex': menuOpen }"
                class="flex-col md:flex md:flex-row md:gap-4 md:items-center absolute md:static top-16 left-0 w-full md:w-auto bg-gray-900 md:bg-transparent z-10"
            >
                <a
                    [routerLink]="['/login']"
                    class="block text-sm hover:text-blue-400 px-4 py-2 md:px-0"
                >
                    Login
                </a>
                <a
                    [routerLink]="['/home/seller/1']"
                    class="block text-sm hover:text-blue-400 px-4 py-2 md:px-0"
                >
                    Seller
                </a>
                <a
                    [routerLink]="['/home/client/1']"    
                    class="block text-sm hover:text-blue-400 px-4 py-2 md:px-0"
                >
                    Client
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full min-h-[calc(100vh-156px)] flex flex-wrap content-start px-4 py-8">
        <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-white py-4">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <div class="w-full flex justify-center mb-2">
                <p class="text-sm px-2 font-semibold"> پشتیبانی برای مشتری</p>
                <a
                    style="direction: ltr !important;"
                    href="tel:+1234567890"
                    class="text-blue-400"
                >
                    234 567 890
                </a>
            </div>
            <div class="w-full flex justify-center mb-2">
                <p class="text-sm px-2 font-semibold"> پشتیبانی برای فروشنده</p>
                <a
                    style="direction: ltr !important;"
                    href="tel:+0987654321"
                    class="text-blue-400"
                >
                    987 654 321
                </a>
            </div>
        </div>
    </footer>
</section>
